apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
  labels: { app: frontend }
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
      - name: frontend           # must match FRONTEND_CONTAINER
        image: nginx:alpine      # placeholder; CI set-image karega
        ports: [{ containerPort: 80, name: http }]
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
