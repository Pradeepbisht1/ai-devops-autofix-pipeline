services:
  backend:
    image: myapp:prod
    build:
      context: .
      dockerfile: app/Dockerfile
    environment:
      PORT: 5000
      LOG_LEVEL: INFO
      MODEL_PATH: /app/ml_model/models/model.pkl
      CORS_ALLOW_ORIGINS: http://localhost:3000
    volumes:
      - ./ml_model/models:/app/ml_model/models:ro
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os,urllib.request;port=os.environ.get('PORT','5000');urllib.request.urlopen('http://127.0.0.1:'+port+'/healthz',timeout=3).read()"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: ai-devops-frontend:prod
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    environment:
      # Vite reads this at build time (also exposed at runtime via nginx, see nginx.conf)
      VITE_API_BASE: http://backend:5000
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
