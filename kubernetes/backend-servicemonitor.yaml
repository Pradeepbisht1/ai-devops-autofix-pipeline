# In kubernetes/backend-servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend
  namespace: prod
  labels:
    release: prometheus
spec:
  selector:
    matchLabels: { app: backend }
  namespaceSelector:
    matchNames: ["prod"]
  endpoints:
  - port: http
    path: /metrics
    interval: 15s