name: Predict, Deploy & Autoâ€‘Heal Pipeline

on:
  workflow_dispatch:
  push:
    branches: ['*']

permissions:
  id-token: write
  contents: read

env:
  AWS_DEFAULT_REGION:  ${{ secrets.AWS_DEFAULT_REGION }}
  AWS_ACCOUNT_ID:      ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO:            ${{ secrets.ECR_REPO }}
  IMAGE_TAG:           "1.2-1-cpu-py3"
  MODEL_IMAGE_URI:     "709825985650.dkr.ecr.ap-southeast-2.amazonaws.com/sagemaker-scikit-learn:1.2-1-cpu-py3"
  MODEL_S3_PATH:       ${{ secrets.MODEL_S3_PATH }}

jobs:
  build-deploy-heal:
    runs-on: ubuntu-latest

    env:            # clusterâ€‘specific values (secrets)
      EKS_NS:   ${{ secrets.EKS_NAMESPACE }}          # may be empty â†’ default later
      DEPLOY:   ${{ secrets.EKS_DEPLOYMENT_NAME }}
      CTR:      ${{ secrets.EKS_CONTAINER_NAME }}

    steps:
    # â”€â”€ checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v3

    # â”€â”€ AWS creds via OIDC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region:     ${{ env.AWS_DEFAULT_REGION }}

    - name: Who am I?
      run: aws sts get-caller-identity

    # â”€â”€ Ensure ECR repos exist â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Create ECR repos if missing
      run: |
        for repo in "$ECR_REPO" sklearn-inference ; do
          aws ecr describe-repositories --repository-names "$repo" \
            || aws ecr create-repository --repository-name "$repo"
        done

    # â”€â”€ Build & push APP image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Build & push APP image
      env: { DOCKER_BUILDKIT: 0 }
      run: |
        docker build --platform linux/amd64 -t $ECR_REPO:${{ github.sha }} ./app
        docker tag  $ECR_REPO:${{ github.sha }} \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:${{ github.sha }}

        aws ecr get-login-password --region $AWS_DEFAULT_REGION | \
          docker login -u AWS --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

        docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:${{ github.sha }}

    # â”€â”€ Upload model artefact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Upload model.tar.gz to S3
      run: aws s3 cp ml_model/models/model.tar.gz "$MODEL_S3_PATH"

    # â”€â”€ kubectl setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Install kubectl
      run: |
        curl -sSL https://dl.k8s.io/release/$(curl -sSL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl -o kubectl
        chmod +x kubectl && sudo mv kubectl /usr/local/bin

    - name: Configure kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region $AWS_DEFAULT_REGION \
          --name   ${{ secrets.EKS_CLUSTER_NAME }}
        kubectl get nodes

    # â”€â”€ Bootstrap namespace + skeleton deployment (if missing) â”€
    - name: Bootstrap k8s objects (runs only if missing)
      run: |
        set -e
        NS="${EKS_NS:-default}"

        if ! kubectl get ns "$NS" >/dev/null 2>&1 ; then
          kubectl create ns "$NS"
        fi

        if ! kubectl get deploy "$DEPLOY" -n "$NS" >/dev/null 2>&1 ; then
          cat <<EOF | kubectl apply -n "$NS" -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata: { name: $DEPLOY }
          spec:
            replicas: 1
            selector: { matchLabels: { app: $DEPLOY } }
            template:
              metadata: { labels: { app: $DEPLOY } }
              spec:
                containers:
                  - name: $CTR
                    image: busybox
                    command: ["sh","-c","while true; do echo bootstrap; sleep 3600; done"]
          EOF
        fi

    # â”€â”€ Rollout new image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Rollout new image
      env:
        IMAGE_URI: "${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_DEFAULT_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ github.sha }}"
      run: |
        NS="${EKS_NS:-default}"
        echo "Updating $NS/$DEPLOY â†’ $IMAGE_URI"
        kubectl set image deployment/$DEPLOY $CTR=$IMAGE_URI -n $NS
        kubectl rollout status deployment/$DEPLOY -n $NS --timeout=180s

    # â”€â”€ Python env for predict + heal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/setup-python@v4
      with: { python-version: '3.10' }

    - name: Install Python deps
      if: ${{ hashFiles('requirements.txt') != '' }}
      run: pip install -r requirements.txt

    # â”€â”€ Predict failure probability â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Predict failure probability
      id: predict
      run: |
        prob=$(python ml_model/predict_failure.py \
          --input-json '{"cpu":85,"memory":70,"errors":1}')
        echo "fail_prob=$prob" >> $GITHUB_OUTPUT
        echo "Predicted fail_prob=$prob"

    # â”€â”€ Autoâ€‘heal (conditional) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Autoâ€‘heal if prob â‰¥â€¯0.75
      if: ${{ fromJson(steps.predict.outputs.fail_prob) >= 0.75 }}
      env: { SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} }
      run: |
        NS="${EKS_NS:-default}"
        python pipeline/scripts/smart_auto_heal.py \
          --deployment $DEPLOY --namespace $NS --replicas 3
        curl -X POST -H "Content-Type: application/json" \
          --data "{\"text\":\"ðŸš‘ Autoâ€‘heal triggered (fail_prob=${{ steps.predict.outputs.fail_prob }}).\"}" \
          "$SLACK_WEBHOOK_URL"
